<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Received</title>
</head>

<body
    style="margin:0; padding:0; background:#eef2f7; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 0;">
        <tr>
            <td align="center">

                <table width="100%" cellpadding="0" cellspacing="0"
                    style="max-width:560px; background:#ffffff; border-radius:12px;">

                    <!-- Top Accent -->
                    <tr>
                        <td style="height:6px; background:#2563eb;"></td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding:36px; color:#1f2937;">

                            <h2 style="margin:0 0 10px; font-size:22px;">
                                Hello {{name}},
                            </h2>

                            <p style="margin:0 0 16px; font-size:15px; line-height:1.7; color:#374151;">
                                Thanks for getting in touch with us.
                                Your message has been received successfully.
                            </p>

                            <p style="margin:0 0 24px; font-size:15px; line-height:1.7; color:#374151;">
                                Our team will review your request and respond shortly.
                            </p>

                            <p style="margin:0; font-size:14px; color:#4b5563;">
                                Best regards,<br />
                                <strong>Contact App Support</strong>
                            </p>

                        </td>
                    </tr>

                    <!-- Divider -->
                    <tr>
                        <td style="padding:0 36px;">
                            <hr style="border:none; border-top:1px solid #e5e7eb;">
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding:20px 36px; font-size:12px; color:#6b7280;">
                            This is an automated confirmation email.
                            Please do not reply to this message.
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>

</html>
